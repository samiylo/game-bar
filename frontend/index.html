<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Game Bar</title>
</head>
<body>
    <div id="new-game-container">
        <form id="new-game-form" action="">
            <h2>Add New Game</h2>
            <label for="new-game-title">Game Title:</label>
            <input type="text" id="new-game-title" placeholder="enter game title">
            <label for="new-game-console">Console:</label>
            <input type="text" id="new-game-console" placeholder="enter the console">
            <label for="new-game-image">Image URL:</label>
            <input type="text" id="new-game-image" placeholder="enter image url">
            <button type="submit">Add Game</button>
        </form>
    </div>

    <div class="container">
        <section id="games-container"></section>
    </div>
</body>
</html>
